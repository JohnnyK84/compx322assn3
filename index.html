<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>NZ Info</title>
  <meta name="Johnny Kingi" content="Demo of various apis using fetch/ajax/cURL method">
  
  <link rel="stylesheet" href="css/main.css">
  
  <!--Link to leaflet CDN-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>  
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
  integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
  crossorigin=""></script>

</head>

<body>
    <h1>New Zealand Map and Weather Data</h1>
    <!--container for map-->
    

    <div class ="grid_wrapper">
      <!--grid box C1 for leaflet Map-->
      <div class="box C1">
        <div id="leafletMap"></div>
      </div>
      <!--grid box C2 for city input-->
      <div class="box C2">
        <h2>Enter NZ city name:</h2>
        City name: <input type="text" id="city" placeholder="eg: Auckland"><br>
        <button type="submit" onclick="Javascript: getGeocode()">Submit</button>
        <h2>Recent Searches:</h2>
      </div>
      <!--grid box C3 for city information output-->
      <div class="box C3">
        <h2 id="title">Weather Information:</h2>
        <!--Table for Data Output-->
        <table id="tableOutput">         
          <tr>
            <th></th>
            <th>Sunrise</th>
            <th>Sunset</th>
            <th>Min Temperature</th>
            <th>Max Temperature</th>
            <th>Description</th>
          </tr>
          <tr>
            <td><img id="wimg"></td>
            <td id="sunrise"></td>
            <td id="sunset"></td>
            <td id="minTemp"></td>
            <td id="maxTemp"></td>
            <td id="description"></td>            
          </tr>
        </table>

      </div>

      <!--grid box C4 for recent searches-->
      <div class="box C4">
        
      </div>
    </div>

  <script src="js/leaflet.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
